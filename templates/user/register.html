{% extends 'partials/base.html' %}

{% block head %}

    <title>Register Page</title>

{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3">
                    <h3>Registration Page</h3>
                    <hr>
                    <form method = 'POST'>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <input class="btn btn-danger" value="Register" type="submit">
                    
                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
